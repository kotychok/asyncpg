language: generic

sudo: required

services:
    - postgresql
    - docker

env:
    global:
        - PYMODULE=asyncpg
        - PYPI_USER=magicstack-ci
        - DOCS_PUSH_KEY_LABEL=0760b951e99c
        - secure: ""

matrix:
    include:
        - os: osx
          # Travis macOS env does not support Python yet,
          # so we have to set things up manually in install.sh.
          env: PYTHON_VERSION=3.5.2
               PIP_USER=1

        - os: linux
          dist: trusty
          language: python
          python: "3.5"
          services: [postgresql, docker]
          addons:
              postgresql: '9.4'

cache:
    directories:
        - $HOME/.cache/pip

before_install:
    - .ci/travis-before-install.sh

install:
    - .ci/travis-install.sh

script:
    - .ci/travis-tests.sh
    - .ci/travis-build-docs.sh

before_deploy:
    - .ci/travis-build-and-upload.sh

deploy:
    skip_cleanup: true
    provider: pypi
    user: magicstack-ci
    password:
        secure: 
    distributions: sdist
    on:
        tags: true
        all_branches: true
